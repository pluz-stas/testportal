{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Tests List{% endblock title %}

{% block content %}
    <form method="get">
        {{ filter.form | crispy}}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

<ul>
  {% for test in test_list %}
    <li>
      <a href="{% url 'test-detail' test.id %}">{{ test.title }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
