{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Tests List{% endblock title %}

{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->


        <!-- Main Content Here -->
        <div class="card-header o-hidden border-0 shadow-lg my-5">

            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-3">
                        <form method="get">
                            {{ filter.form | crispy }}
                            <label for="completed">Completed:</label>
                            <input id="completed" name="completed" type="checkbox">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                        <form>

                        </form>

                    </div>
                    <div class="col-lg-6"></div>
                    <div class="p-1">
                            <a class="btn" href="{% url "test-create" %}">
                                <i class="fas fa-fw fa-plus"></i>
                                Create test
                            </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <hr>
                            <div class="table">
                                {% for test in test_list %}
                                    <a href="{% url 'test-detail' test.id %}">{{ test.title }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>




{% endblock content %}
