{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}



{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Title: {{ test.title }}</h1>
    </div>
    <p class="mb-0 text-gray-800">Description: {{ test.description }}</p>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="p-5">
                <hr>
                <div class="table">
                    {% for test_case in test_case_list %}
                        <div class="card p-5">
                            <div class="row">
                                <div class="col-lg-5">
                                    <p>{{ test_case.content }}</p>
                                </div>
                                <div class="col-lg-4">
                                    <p class="text-gray-600">Score: {{ test_case.score }}</p>
                                </div>
                            </div>
                        </div>

                    {% endfor %}
                </div>
                <button id="test_case-create" class="btn btn-primary" type="button" name="button">add TestCase</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#test_case-create").modalForm({
                formURL: "{% url 'test_case-create' test_id=test.id%}"
            });

        });
    </script>

{% endblock content %}
