{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}



{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">{{ test.title }}</h1>
    <p class="mb-0 text-gray-800">{{ test.description }}</p>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- Create book button -->
    <button id="test_case-create" class="btn btn-primary" type="button" name="button">add TestCase</button>
    <!-- /.container-fluid -->

    <script type="text/javascript">
        $(document).ready(function () {

            $("#test_case-create").modalForm({
                formURL: "{% url 'test_case-create' test_id=test.id%}"
            });

        });
    </script>

{% endblock content %}
